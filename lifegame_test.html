<!DOCTYPE html>
<html>
    <head>
		<meta charset='utf-8'>
		<title>Using Mocha to test</title>
		<link rel="stylesheet" href="./node_modules/mocha/mocha.css">
    </head>
    <body>
		<div id="mocha"></div>
		<script src="./node_modules/mocha/mocha.js"></script>
		<script>mocha.setup('bdd');</script>
		<script src="./node_modules/chai/chai.js"></script>
		<script>
			var assert = chai.assert;
			var expect = chai.expect;
			var should = chai.should();
		</script>
		<script src = "test/test.js"></script>
		<script>
			if (window.mochaPhantomJS){
				mochaPhantomJS.run();
			} else {
				mocha.run();
			}
		</script>
		<div style = "width :900px; margin: 0px auto">
			<canvas id = "showwindow" width = "500" height = "500" style = "border: solid 2px #CCCCCC" onmousedown = "startsetwall(event)" onmouseup = "endsetwall(event)" onmousemove = "setwall(event)">
			</canvas>
		</div>
		<div>
			<button id = "button_set" style = "width: 100px; height: 40px" onclick = "clicksetwall()">
			设置墙壁
			</button>
			<button id = "button_start" style = "width: 100px; height: 40px" onclick = "startgame()">
			开始游戏
			</button>
			<div>
			细胞密度
			<input id = "input_density" value = "细胞密度：输入0~1的数">
			</input>
			<div>
			<div>
			帧率
			<input id = "input_fps" value = "刷新帧率：默认10">
			</input>
			<div>
			<button id = "save" style = "width: 100px; height: 40px" onclick = "savesetting()">
			保存设置
			</button>
		</div>
    </body>
</html>
